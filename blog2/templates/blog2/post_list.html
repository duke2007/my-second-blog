{% extends 'blog2/base.html' %}
	{% load blog2_tags %}
{% load static from staticfiles %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<div class="date">
				{{ post.published_date }} by {{ post.author }}
			</div>
		<h1><a href="{% url 'blog2:post_detail' post.pk %}">{{ post.title }}</a></h1>
			<p>{{ post.text|safe }}</p>
		</div>
	{% endfor %}
	{% include "pagination.html" with page=posts %}
{% endblock %}
