		{% extends 'blog2/base.html' %}
			
			{% block content %}
				{% for post in posts %}
					<div class="post">
						<div class="date">
							{{ post.published_date }}
						</div>
						<h1><a href="{% url 'blog2:post_detail' post.pk %}">{{ post.title }}</a></h1>
						<p>{{ post.text|linebreaksbr }}</p>
					</div>
				{% endfor %}
			{% endblock %}
