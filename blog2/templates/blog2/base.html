{% load staticfiles %}
{% load static from staticfiles %}

<html>
	<head>
		<title>Duke's blog</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js">
		<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet"> 
		<link rel="stylesheet" href="{% static 'css/blog.css' %}">
	</head>
<body>
	
		<div class="page-header">
			<h1><a href="/">Blogul lui Duke</a></h1>
				<div class="slogan">
					<small>Un blog politic</small>
				</div>
		</div>
		<div class="content container">
			<div class="row">
				<div class="col-md-8">
				{% block content %}
				{% endblock %}
				</div>
				<div class="sidebar">
					<h2>Blogul lui Duke</h2>
					<p>Acesta e blogul meu</p>
				</div>
			</div>
		</div>
		
		<div class="footer">
			<p>&#169; Mircea Prodan, 2018</p>
		</div>
</body>
</html>
